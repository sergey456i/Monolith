{% extends 'base.html' %}
{% block content %}
<h2>Создать опрос</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Варианты ответов (по одному на строку):</label><br>
    <textarea name="choices" rows="4" cols="50" placeholder="Вариант 1&#10;Вариант 2"></textarea><br>
    <button type="submit">Создать</button>
</form>
<a href="{% url 'polls:home' %}">← Назад</a>
{% endblock %}
