<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Опросы</title>
    <style>
        body {
            margin: 20px;
            background: #c0f3e2;
        }
        h2 {
            display: flex;
            justify-content: center;
            font-style: italic;
        }
        div:not(:first-child){
            display: flex;
            align-items: center;
            gap: 20px;
        }
        div:not(:first-child) > h3 > a{
            text-decoration: none;
            font-size: 36px;
        }
        div:not(:first-child) > p{
            font-size: 20px;
        }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'polls:home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'polls:profile' %}">Профиль</a>
            <a href="{% url 'polls:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'polls:register' %}">Регистрация</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'polls:create_question' %}">Новый опрос</a>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
